<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR code component</title>

</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-qr-code.png" alt="qr-image">
    </div>
    <div class="card-content">
      <div class="card-title">
        <h3>Improve your front-end skills <br> by building Proyects</h3>
      </div>
      <div class="card-text">
        <p>
          Scan the QR to visit Frontend Mentor  and  take your coding skill to the next Level
        </p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mauro Sandes</a>.
  </div>
</body>

</html>
